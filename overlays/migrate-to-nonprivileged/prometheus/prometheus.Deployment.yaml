apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:insiders@sha256:2624f00924c728f6d15a70c3fa5a05a9e78ffb5170089eadab961a59f466c64f
          command: ["sh", "-c", "chown -R 100:100 /prometheus"]
          volumeMounts:
            - mountPath: /prometheus
              name: data
          securityContext:
            runAsUser: 0
